<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Title Here</title>
    <!-- Materialize CSS CDN -->
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="main-body">
    <nav>
      <div class="nav-wrapper navbar-size">
        <a href="#" class="brand-logo"
          ><img class="user-image-size" src="images/user-image.png"
        /></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>
            <a href="https://www.linkedin.com/in/deveshbhageria/"
              >LinkedIn</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <main class="main-body">
      <div class="container">
        <div class="row">
          <div class="col s12 center-align">
            <h1 id="heading">Welcome to SIT 725 Week 5</h1>
            <p class="flow-text">
              This is a demo application that tries to use a few components from
              Materialize and through this practical we try to have some fun
              with Materialize and its components
            </p>
          </div>
          <div class="col s12 center-align">
            <img
              class="materialboxed materialboxed-image"
              src="images/livedemo.png"
            />
          </div>
          <div class="col s12 center-align">
            <a
              class="waves-effect waves-light btn click-me-button"
              id="clickMeButton"
              ><i class="material-icons left">auto_fix_high</i>Click Me</a
            >
          </div>
        </div>
      </div>
      <div id="modal1" class="modal modal-fixed-footer">
        <div class="row modal-content">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input
                  id="first_name"
                  type="text"
                  class="validate"
                />
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate" />
                <label for="last_name">Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate" />
                <label for="password">Password</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" />
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 center-align">
                <a class="waves-effect waves-light btn" id="formSubmit"
                  >submit</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">

      <div class="cards-container">
        
      </div>
    </div>

    </main>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
    
  </body>
</html>
